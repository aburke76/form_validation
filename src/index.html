<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form novalidate>
            <div class="req">required</div>
            <label for="email">Email</label>
            <input type="email" id="email" />
            <div class="err" id="email-error"></div>
            <label for="country">Country</label>
            <input type="text" id="country" />
            <div class="err" id="country-error"></div>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" />
            <div class="err" id="zip-error"></div>
            <label for="password">Password</label>
            <input type="password" id="pword" />
            <label for="confirm-pword">Confirm Password</label>
            <input type="password" id="confirm-pword" />
            <button id="submit-btn">Submit</button>
        </form>
    </body>
</html>
